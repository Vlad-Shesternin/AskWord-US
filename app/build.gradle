apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
// Google-Services
apply plugin: 'com.google.gms.google-services'
// Safe-Args
apply plugin: "androidx.navigation.safeargs"
// BindingAdapter
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.veldan.askword_us"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding true
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res',
                           'src/main/res/res-global',
                           'src/main/res/res-global/res-mipmap',
                           'src/main/res/res-global/res-drawable',
                           'src/main/res/res-global/res-drawable/states',
                           'src/main/res/res-global/res-values',
                           'src/main/res/res-global/res-layout',
                           'src/main/res/screens',
                           'src/main/res/screens/main',
                           'src/main/res/screens/start',
                           'src/main/res/screens/dictionary',
                           'src/main/res/screens/dictionary/include_components',
                           'src/main/res/screens/authentication',
                           'src/main/res/screens/authentication/include_components']
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Coroutine
    implementation 'androidx.core:core-ktx:1.3.2'
    // Compat
    implementation 'androidx.appcompat:appcompat:1.2.0'
    // Tests
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    // RecyclerView
    def recycler_version = "1.1.0"
    implementation "androidx.recyclerview:recyclerview:$recycler_version"
    // ConstraintLayout
    def constraintLayout_version = '2.0.2'
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayout_version"
    // CardView
    implementation "androidx.cardview:cardview:1.0.0"

    // Firebase ===============================
    // BoM
    implementation platform('com.google.firebase:firebase-bom:25.12.0')
    // Authentication
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-auth:19.4.0'
    // Realtime Database
    implementation 'com.google.firebase:firebase-database:19.5.1'
    // Firebase ===============================
}

